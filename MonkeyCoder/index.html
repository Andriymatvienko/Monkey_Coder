<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyCoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="monkey">
      <img class="monkey_logo" src="img/Coder_logo.png" alt="">
    </div>
  
    <div class="wrapper" id="contentWrapper">
      <input type="text" class="input-field">
      <div class="content-box"> 
        <button id="pythonButton" class="switch_btn">Python Code</button>
        <button id="javaButton" class="switch_btn">Java Code</button>
        
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
  
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>

</body>
</html>
